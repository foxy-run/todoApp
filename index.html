<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link rel="stylesheet" href="css/main.css" />
    <title>ToDo List</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="container">
          <div class="header__row">
            <div class="header__logo">
              <img src="img/logo.jpg" alt="Logo for app" />
            </div>
            <div class="header__title">ToDo List App</div>
          </div>
        </div>
      </header>

      <main>
        <div class="content">
          <div class="field">
            <div class="container">
              <div class="field__row">
                <div class="field__header">Добавить новую задачу</div>
                <div class="field__form">
                  <form id="form">
                    <input
                    type="text"
                    name="add_task"
                    id="add"
                    placeholder="Запиши, чтобы не забыть"
                  />
                  <button type="submit">+Добавить</button>
                  </form>
                 
                </div>
              </div>
            </div>
          </div>
          <div class="tasks">
            <div class="container">
              <ul class="tasks__list" id="list">
                <li class="tasks__item empty">
                  <!-- <div class="tasks__icon_empty">
                    <img src="img/leaf.svg" alt="" />
                  </div> -->
                  <div class="tasks__title_empty">Список дел пока пуст...</div>
                </li>

                <li class="tasks__item"></li>
              </ul>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
