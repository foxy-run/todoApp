<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/vendor/bootstrap-grid.css" />

    <title>ToDo List</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="container">
          <div class="header__row row">
            <div class="header__logo col-md-auto col-sm-auto col-auto">
              <img src="assets/img/logo.jpg" alt="Logo for app" />
            </div>
            <div class="header__title col-md-auto col-sm-auto col-auto">
              ToDo List App
            </div>
          </div>
        </div>
      </header>

      <main>
        <div class="content">
          <div class="field">
            <div class="container">
              <div class="field__row row">
                <div
                  class="field__header col-md-auto col-sm-auto col-auto my-4"
                >
                  Добавить новую задачу
                </div>
                <div class="field__form">
                  <form id="form" class="row">
                    <input
                      class="field__input col-8 offset-1"
                      required
                      type="text"
                      name="add_task"
                      id="add"
                      placeholder="Запиши, чтобы не забыть"
                    />
                    <button
                      type="submit"
                      class="field__button col-1 col-sm-2 mx-1"
                    >
                      <span class="field__text">Добавить</span>
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
          <div class="tasks">
            <div class="container">
              <ul class="tasks__list col-md-auto" id="list"></ul>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
  <script src="js/main.js"></script>
</html>
