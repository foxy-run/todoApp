<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>ToDo List</title>
</head>
<body>
<div class="container d-flex flex-column justify-content-center">
    <header>

        <div class="header-row d-flex flex-row justify-content-center mt-2">
            <div class="header-logo">
                <img src="images/logo.jpg" alt="Logo for app"/>
            </div>
            <div class="header-title ps-3">
                ToDo List App
            </div>
        </div>

    </header>

    <main>

        <div
                class="field-header d-flex flex-row justify-content-center"
        >
            Добавить новую задачу
        </div>
        <div class="field-form d-flex flex-row justify-content-center mt-2">
            <form id="form">
                <input
                        class="field-input"
                        required
                        type="text"
                        name="add_task"
                        id="add"
                        placeholder="Запиши, чтобы не забыть"
                />
                <button
                        type="submit"
                        class="field-button"
                >
                    <span class="field-text">Добавить</span>
                </button>
            </form>
        </div>

        <div class="lists d-flex flex-column justify-content-center">
            <ul class="tasks-list align-self-center mt-2" id="list"></ul>
        </div>
    </main>
</div>
</body>
</html>
